<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Clubpage</title>
    <!-- Load Polymer -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/google-map-master/google-map.html">
    <link rel="import" href="bower_components/google-map-master/google-map-directions.html">
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/google-apis/google-apis.html">
</head>

<body fullbleed unresolved>

<google-map latitude="48.570211" longitude="13.432227" minZoom="12" maxZoom="17" fit> <!--citycenter-->

    <!--Clublocation-->
    <google-map-marker latitude="48.614463" longitude="13.424502"
                       title="title" draggable="true">
        <img src="clubimage" />
    </google-map-marker>

    <!-- This part is showing the distance. startAddress could be the the citycenter or the actual location, endAddress the club -->
    <template is="auto-binding">
        <google-map-directions map="{{map}}"
                               startAddress="48.570211, 13.432227"
                               endAddress="48.614463, 13.424502"
                               travelMode="WALKING"
                               duration></google-map-directions>
        <google-map map="{{map}}" latitude="48.570211" longitude="13.432227"></google-map>
    </template>

</google-map>




<script>
    var gmap = document.querySelector('google-map');
    gmap.addEventListener('api-load', function(e) {
        document.querySelector('google-map-directions').map = this.map;
    });

    function toggleControls() {
        gmap.disableDefaultUI = !gmap.disableDefaultUI;
    }
</script>
</body>
</html>
